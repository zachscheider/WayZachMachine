<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Archived Sites</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            font-size: 20px;
            font-weight: 200;
            margin: 0px;
            padding: 0px;
            font-family: "Gill Sans", Helvetica, sans-serif;
        }
        header {
            background-color: #aa1e55;
            color: white;
            padding: 10px;
            text-align: center;
        }
        header h1 {
            font-weight: 300;
            color: black;
            margin-top: 10px;
            margin-bottom: 12px;
        }
        header h1 small {
            color: white;
            font-size:0.5em;
        }
        header h1 small a {
            text-decoration: none;
            color: orange;
            opacity: 0.6
            font-weight: 300;
        }
        header h1 small a:hover {
            opacity: 1;
        }
        table {
            padding: 6px;
            width: 100%;
        }
        table thead th {
            font-weight: 400;
        }
        tbody tr:nth-child(odd) {
           background-color: #ffebeb;
        }
        table tr td {
            white-space: nowrap;
            overflow: hidden;
            padding-bottom: 0.4em;
            padding-top: 0.4em;
            padding-left: 2px;
        }
        table tr td img {
            height: 24px;
            padding: 0px;
            padding-right: 5px;
            text-indent: -10000px;
        }
    </style>
</head>
<body>
    <header>
        <h1>
            <img src="https://nicksweeting.com/images/archive.png" height="36px">
            Archived Sites <img src="https://getpocket.com/favicon.ico" height="36px"> <br/>
        </h1>
    </header>
    <table style="width:100%;height: 90%; overflow-y: scroll">
        <thead>
            <tr>
                <th style="width: 10vw;">Timestamp</th>
                <th style="width: 45vw;">Saved Articles</th>
                <th style="width: 50px">Files</th>
                <th style="width: 50px">PDF</th>
                <th style="width: 60px;font-size:0.8em;">Screenshot</th>
                <th style="width: 50px">A.org</th>
                <th style="width: 20vw">Original URL</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.timestamp }}</td>
                <td><a href="{{ item.base_url + item.file_name }}" style="font-size:1.4em;text-decoration:none;color:black;" title="{{ item.title }}">
                    <img src="{{ item.domain + '/favicon.ico' }}">
                    {{ item.title }} <small style="background-color: #eee;border-radius:4px; float:right"></small>
                </td>
                <td style="text-align:center"><a href="{{ item.base_url + item.file_name }}" title="Files">üìÇ</a></td>
                <td style="text-align:center"><a href="{{ item.base_url + item.page + '.pdf'}}" title="PDF">üìÑ</a></td>
                <td style="text-align:center"><a href="{{ item.base_url + item.page + '.png'}}" title="Screenshot">üñº</a></td>
                <td style="text-align:center"><a href="{{ item.archive_url }}" title="Archive.org">üèõ</a></td>
                <td>üîó <img src="{{ item.domain + '/favicon.ico' }}" height="16px"> <a href="{{ item.url }}">{{ item.url }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
